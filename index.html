<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
</head>

<body>
  <header>
    <h1>Notes</h1>
  </header>

  <main>
    <div class="container">
      <div id="noteListContainer" class="note-list-container">
        <note-list column="1" gutter="8"></note-list>
      </div>

      <div id="noteDetailContainer" class="note-detail-container">
        <div id="noteDetail" class="note-detail">
          <img src="notebook.svg" alt="" width="200">
          <no-notes-selected fontcolor="#A0A6A5"></no-notes-selected>
          <!-- <note-item-detail titlecolor="#E79B3D" bodycolor="#000000" datecolor="#A0A6A5"></note-item-detail> -->
        </div>
        <button-add-note src="plus.png"></button-add-note>
      </div>

    </div>
  </main>
</body>

</html>
