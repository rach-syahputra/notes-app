<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
</head>

<body>
  <header>
    <h1>Notes</h1>
  </header>

  <main>
    <div class="container">
      <div id="noteListContainer" class="note-list-container">
        <notes-filter></notes-filter>
        <note-list column="1" gutter="8"></note-list>
      </div>

      <div id="noteDetailContainer" class="note-detail-container">
        <note-detail>
          <img src="notebook.svg" alt="" width="200" />
          <no-notes-selected fontcolor="#A0A6A5"></no-notes-selected>
        </note-detail>
        <button-add-new-note src="plus.png"></button-add-new-note>
      </div>
    </div>
  </main>
</body>

</html>
