<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/style.css" />
</head>

<body>
  <header>
    <h1>Notes</h1>
  </header>

  <main>
    <div class="container">
      <div id="noteListContainer" class="note-list-container">
        <note-list column="1" gutter="8"></note-list>
      </div>
      <div id="noteDetailContainer" class="note-detail-container">
        <div class="note-detail">
          <img src="src/assets/notebook.svg" alt="" width="200">
          <no-notes-selected></no-notes-selected>
          <note-item-detail></note-item-detail>
        </div>
        <button-add-note src="src/assets/plus.png"></button-add-note>
      </div>
    </div>
  </main>
</body>

<script type="module" src="/src/app.js"></script>

</html>
